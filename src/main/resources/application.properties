# Configuration PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/financial_db
spring.datasource.username=facturation_user
spring.datasource.password=secure_password_2024
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql

# Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Configuration de la locale fran√ßaise
spring.web.locale=fr_FR
spring.web.locale-resolver=fixed


